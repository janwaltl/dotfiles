# Based on https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# After first startup, press "prefix+I" to install plugins, give it a second,
# it does not print progress, the lower status bar should become much nicer.
# Keybinds:
# - "and" = together
# - "+" = consecutive
# - prefix = "CTRL and a"
# - horizontal split = "prefix + -"
# - vertical split = "prefix + |"
# - switch between panels = ALT + hjkl
# - switch to next window = "prefix + n"
# - switch to previous window = "prefix + p"
# - create a new window = "prefix + c"
# - rename a window = "prefix + ," (comma)
# - move current window left = "ATL + p"
# - move current window right = "ATL + n"
# - select text with mouse and press "y" to store it in clipboard, requires `xclip` or similar.
# - save current buffer to current directory = "prefix+s"
#    - Saved into <session_name>_<pane_index>.log

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 100000

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# Renumber windows when some are closed.
set-option -g renumber-windows on

# split panes using prefix + | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Create new window using prefix + c
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using Alt-keys without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Reorder windows with Alt-keys
bind -n M-n swap-window -t +1 \; select-window -t +1
bind -n M-p swap-window -t -1 \; select-window -t -1

bind s capture-pane -S - \; save-buffer "#{pane_current_path}/#{session_name}_#{pane_index}.log"

setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
